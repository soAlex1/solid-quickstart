<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s;
        }
        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .winner {
            background: rgba(46, 204, 113, 0.7) !important;
            color: #fff;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2em;
            font-weight: bold;
            background: #e74c3c;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .reset-btn:hover {
            background: #c0392b;
        }
        .winner-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            color: white;
            font-size: 2em;
            font-weight: bold;
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <h1>Noughts and Crosses</h1>
    <div class="board" id="board"></div>
    <button class="reset-btn" onclick="resetGame()">Restart</button>
    <div class="overlay" id="overlay"></div>
    <div class="winner-popup" id="winner-popup"></div>
    
    <script>
        const board = document.getElementById("board");
        const winnerPopup = document.getElementById("winner-popup");
        const overlay = document.getElementById("overlay");
        let cells = [];
        let currentPlayer = "X";
        let gameBoard = Array(9).fill(null);
        
        function createBoard() {
            board.innerHTML = "";
            cells = [];
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", () => makeMove(i));
                board.appendChild(cell);
                cells.push(cell);
            }
        }
        
        function makeMove(index) {
            if (!gameBoard[index]) {
                gameBoard[index] = currentPlayer;
                cells[index].textContent = currentPlayer;
                if (checkWin()) return;
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }
        
        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    pattern.forEach(i => cells[i].classList.add("winner"));
                    showWinner(gameBoard[a]);
                    return true;
                }
            }
            return false;
        }
        
        function showWinner(player) {
            winnerPopup.textContent = `${player} Wins!`;
            winnerPopup.style.display = "block";
            overlay.style.display = "block";
            setTimeout(() => {
                winnerPopup.style.display = "none";
                overlay.style.display = "none";
                resetGame();
            }, 2000);
        }
        
        function resetGame() {
            gameBoard.fill(null);
            currentPlayer = "X";
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("winner");
            });
        }
        
        createBoard();
    </script>
</body>
</html>
